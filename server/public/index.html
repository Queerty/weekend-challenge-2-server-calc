<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>Server Side Calculator</title>
</head>
<body>
    <header>Weekend Challenge:
        <h1> Server Side Calculator </h1>
    </header> 
    <main>
        <form id="inputForm">
            <input id= 'numberA' placeholder='number'>
            <button type="button" class="operator" data-id="+">+</button>
            <button type="button" class="operator" data-id="-">-</button>
            <button type="button" class="operator" data-id="x">x</button>
            <button type="button" class="operator" data-id="รท">รท</button>
            <input id= 'numberB' placeholder='number'>
            <button type="button" id="Submit">=</button>
            <button type="button" id="clear">C</button>
        </form>



        <section id="currentAnswer">Answer:</section>
        <section><ul id= "history">

        </ul></section>
    </main>
</body>
</html>
