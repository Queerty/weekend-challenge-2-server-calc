<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>Server Side Calculator</title>
</head>
<body>
    <header>Weekend Challenge:
        <h1> Server Side Calculator </h1>
    </header> 
    <main>
        <form>
            <input id= 'numberA' placeholder='number'>
            <button type="button" class="operator" data-id="plusBtn">+</button>
            <button type="button" class="operator" data-id="minusBtn">-</button>
            <button type="button" class="operator" data-id="multiplyBtn">x</button>
            <button type="button" class="operator" data-id="divideBtn">%</button>
            <input id= 'numberB' placeholder='number'>
            <button type="button" id="submit">=</button>
        </form>



        <section id="currentAnswer">"answer"</section>
        <section id="history">past calculations</section>
    </main>
</body>
</html>
